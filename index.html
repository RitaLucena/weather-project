<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b6312fef36.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter your city here" id="city-input" />
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary">Current Location</button>
      </form>
      <div class="row">
        <div class="col-4">
          <div class="day" id="today">Saturday 13 <br /></div>
          <div class="wind" id="windspeed">
            Wind: 9km/h <br /></div>
            <div class="description" id="description">Sunny</div>
          
        </div>
        <div class="col-4">
          <div class="city" id="city-value">Lisbon <br /></div>
          <div id="temperature"> </div>
        </div>
      
      <div class="col-4">
        <div class="icon"><i class="fa-solid fa-sun"></i></div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                25ºC | ºF <br />
                Sunny
              </p>
              <i class="fa-solid fa-sun sun-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                22ºC <br />
                Sunny with Coulds
              </p>
              <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                18ºC <br />
                Cloudy
              </p>
              <i class="fa-solid fa-cloud cloud-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                20ºC <br />
                Rainy
              </p>
              <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class= "footer"> <a href="https://github.com/RitaLucena/weather-project">Coded in Open-Source</a>  by Rita Lucena </div> 
    <script src="src/app.js"></script>
  </body>
</html>
